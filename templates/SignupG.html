<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Gatherly Social Network | Register</title>

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	

</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
    <div class="container-fluid pdng0">
        <div class="row merged">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="land-featurearea">
                    <div class="land-meta">
                        <h1>Vyarth</h1>
                        <p>
                            Vyarth is free to use for as long as you want with two active projects.
                        </p>
                        <div class="friend-logo">
                            <span><img src="images/wink.png" alt=""></span>
                        </div>
						
                        <a href="#" title="" class="folow-me">Follow Us on</a>
						
						
                    </div>
					<div class="social-logo">
					<div class="pinterest-logo">
					<p ><a  href="https://in.pinterest.com/salmanzafar/waste-management/">pinterest</a> </p>
					   <span><img
                 src="{% static 'images/pinterest.png' %}"
                 id="logo"
                alt=""
                /></span>
				</div>
			   
			   <div class="instagram-logo">
			   <p ><a  href="https://in.pinterest.com/salmanzafar/waste-management/">instagram</a> </p>
			   <span><img
                src="{% static 'images/instagram.jpg' %}"
                id="logo"
                alt=""
				
               />
			   
			   </span>
			   </div>
			   <div class="messanger-logo">
			   <p ><a  href="https://in.pinterest.com/salmanzafar/waste-management/">messenger</a> </p>
			   <span><img
                src="{% static 'images/messenger.png ' %}"
                id="logo"
                alt=""
				
               />
			   </span>
			   </div>
			   
			   
			   
					</div>
				
                </div>
				
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="login-reg-bg show">
                    <div class="log-reg-area reg">
                        <h2 class="log-title">Enter Your Waste Details and connect with us </h2>
                        <p>
                            Donâ€™t use Gatherly Yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join now</a>
                        </p>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" required="required" name="email"/>
                                <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" required="required" name="fullname"/>
                                <label class="control-label" for="input">Full Name</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">
                                <input type="text" required="required" name="address"/>
                                <label class="control-label" for="input">address</label><i class="mtrl-select"></i>
                            </div>
							
                            <div class="form-group">
                                <input type="number" required="required" name="contact"/>
                                <label class="control-label" for="input">contact-Number</label><i class="mtrl-select"></i>
                            </div>
                           
							<div class="form-group">
                                <input type="text" required="required" name="Typeofwaste"/>
                                <label class="control-label" for="input">Type-of-Waste</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">
                                <input type="text" required="required" name="communityname"/>
                                <label class="control-label" for="input">community-Name</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">
                                <input type="text" required="required" name="quantity"/>
                                <label class="control-label" for="input">Quantity-of-Waste</label><i class="mtrl-select"></i>
                            </div>
							
                            <div class="form-radio">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" checked="checked"/><i class="check-box"></i>Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender"/><i class="check-box"></i>Female
                                    </label>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms & Conditions ?
                                </label>
                            </div>
                          
                            <div class="submit-btns">
                                <button class="mtr-btn signup" type="submit"><span>Register</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
